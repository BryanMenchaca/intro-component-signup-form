<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div class="container">
        <div class="left">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time.
                Watching scripted tutorial is great, but understanding
                how developers think is invaluable.</p>
        </div>
        <div class="right">
            <div class="try-div">
                <span><b>Try it free 7 days</b> then $20/mo. thereafter</span>
            </div>
            <form action="" id="form">
               <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
               <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
               <input type="email" class="form-control" name="email" placeholder="Email Address" required>
               <input type="password" class="form-control" name="password" placeholder="Password" required> 
               <button id="btn-submit">CLAIM YOUR FREE TRIAL</button>
               <small>By clicking the button, you are agreeing to our 
                   <a href="#">Terms and Services</a></small>
            </form>
        </div>
    </div>
    
</body>
</html>
